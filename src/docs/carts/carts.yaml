paths:
  /api/carts/:
    post:
      summary: Crea un carrito nuevo
      security:
      - BearerAuth: []
      tags:
        - Carts
      responses:
        "200":
          description: El carrito fue creado correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Cart"
        "500":
          description: Error interno del servidor...
  /api/carts/{cid}:
    get:
      summary: Obtiene el carrito segun el id
      security:
      - BearerAuth: []
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          description: Id del carrito a actualizar
          required: true
          schema:
            $type: string
      responses:
        "200":
          description: El carrito fue obtenido correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Cart"
        "500":
          description: Error interno del servidor...
    put:
      summary: Modifica los productos del carrito segun el cid
      security:
      - BearerAuth: []
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          description: Id del carrito a actualizar
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/updateCart"
      responses:
        "200":
          description: El carrito fue modificado correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Cart"
        "500":
          description: Error interno del servidor...
    delete:
      summary: Elimina todos los productos del carrito brindado
      security:
      - BearerAuth: []
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          description: Id del carrito
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Los productos del carrito fueron eliminados correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Cart"
        "500":
          description: Error interno del servidor...
  /api/carts/{cid}/purchase:
    post:
      summary: Compra el carrito del id brindado
      security:
      - BearerAuth: []
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          description: Id del carrito a comprar
          required: true
          schema:
            type: string
      responses:
        "200":
          description: El carrito fue comprado correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Cart"
        "500":
          description: Error interno del servidor...
  /api/carts/{cid}/product/{pid}:
    put:
      summary: Modifica la cantidad del producto brindado en el carrito brindado
      security:
      - BearerAuth: []
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          description: Id del carrito
          required: true
          schema:
            type: string
        - name: pid
          in: path
          description: Id del producto a modificar su cantidad
          required: true
          schema:
            type: string
      responses:
        "200":
          description: La cantidad del producto fue modificada correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Cart"
        "500":
          description: Error interno del servidor...
    delete:
      summary: Elimina el producto brindado del carrido brindado
      security:
      - BearerAuth: []
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          description: Id del carrito a eliminar
          required: true
          schema:
            type: string
        - name: pid
          in: path
          description: Id del producto a eliminar
          required: true
          schema:
            type: string
      responses:
        "200":
          description: El producto fue eliminado del carrito correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Cart"
        "500":
          description: Error interno del servidor...
    post:
      summary: Agrega el producto brindado al carrido brindado
      security:
      - BearerAuth: []
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          description: Id del carrito
          required: true
          schema:
            type: string
        - name: pid
          in: path
          description: Id del producto a agregar
          required: true
          schema:
            type: string
      responses:
        "200":
          description: El producto fue agregado al carrito correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Cart"
        "500":
          description: Error interno del servidor...
  /api/carts/findCartByPurchaser/{purchaser}:
    get:
      summary: Obtiene el carrito segun el email del comprador
      security:
      - BearerAuth: []
      tags:
        - Carts
      parameters:
        - name: purchaser
          in: path
          description: Correo del comprador
          required: true
          schema:
            type: string
      responses:
        "200":
          description: El carrito del comprador se obtuvo correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Cart"
        "500":
          description: Error interno del servidor...

components:
  schemas:
    Cart: 
      type: object
      properties:
        _id: 
          type: string
          description: Id autogenerado de MongoDB.
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: Referencia a un producto
              quantity:
                type: integer
                description: Cantidad del producto en el carrito
          description: Listado de los productos en el carrito
        purchaser:
          type: string
          description: Email del comprador
      example: 
        _id: "5fe8689c4c0db356847d6e2d"
        products:
          - 
            product: "5fe8689c4c0db356847d6e2e"
            quantity: 3
          - 
            product: "5fe8689c4c0db356847d6e2f"
            quantity: 1
        purchaser: "correo@ejemplo.com"
  requestBodies:
    updateCart:
      type: object
      properties:
        _id: 
          type: string
          description: Id autogenerado de MongoDB
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: Referencia a un producto
              quantity:
                type: integer
                description: Cantidad del producto en el carrito
          description: Listado de los productos en el carrito
        purchaser:
          type: string
          description: Email del comprador
      example: 
        _id: "5fe8689c4c0db356847d6e2d"
        products:
          - 
            product: "5fe8689c4c0db356847d6e2e"
            quantity: 3
          - 
            product: "5fe8689c4c0db356847d6e2f"
            quantity: 1
        purchaser: "correo@ejemplo.com"